<!DOCTYPE html>
<html>
<head>
</head>
<body>
	<svg>
		<rect class="back" x="0" y="0" height="10" width="10" fill="blue"></rect>
		<rect class="front" x="0" y="0" height="20" width="20" fill="red"></rect>
	</svg>
	<script src="https://d3js.org/d3-selection.v1.min.js"></script>
	<script src="../build/d3-moveto.min.js"></script>
	<script>
		var back = d3.select(".back");
		var is_in_back;
		setInterval(function(){
			if (is_in_back){
				back.moveToFront();
				is_in_back = false;
			} else {
				back.moveToBack();
				is_in_back = true;
			}
		}, 1000);
	</script>
</body>
</html>
